<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->

  <body>

    <div class="site-wrapper">

          <div class="masthead clearfix">

              <h3 class="masthead-brand">My URL Shortener</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">SUBMIT URL <br>YOU WANT TO SHORTEN.</span></h1>
            <br><br>
            <form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}   
                {{ form.as_p }}   
                <p class="lead">
                    <button type="submit" class="btnsubmit btn btn-lg btn-default">Go Shorten</button>
                  </p>
            
            </form>

          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Servcied by Kwon <a href="#">kwon5604</a>, by <a href="#">@naver.com</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  </body>
</html>
